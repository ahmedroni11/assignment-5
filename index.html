<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Tailwind + DaisyUI CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- css file link  -->
   <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <div class="flex items-center gap-3">
          <img src="./assets/logo.png" alt="logo" class="w-10 h-10 rounded-full object-cover border" />
          <div>
            <div class="text-sm font-bold text-[#006747]">Emergency</div>
            <div class="text-sm font-semibold text-[#006747]">Service</div>
          </div>
        </div>

        
        <div class="flex items-center gap-3">
          <div class="flex items-center gap-2 bg-emerald-50 px-3 py-1 rounded-full">
             <img src="./assets/heart.png" alt="" class="w-5 h-5">
            <span id="navHeartCount" class="text-sm font-medium">0</span>
          </div>

          
          <div class="flex items-center gap-2 bg-emerald-50 px-3 py-1 rounded-full">
            
             <img src="./assets/coin.png " alt="" class="w-5 h-5">
            <span id="navCoinCount" class="text-sm font-medium">100</span>
          </div>
          <div class="bg-[#00A63E] text-white px-3 py-1 rounded-full text-sm font-medium"> <span id="navCopyCount">0</span> Copy</div>

        </div>
      </div>
    </div>
  </header>
<!--------------- Banner Section ---------------->

<section class="bg-gradient-to-b from-emerald-900 via-emerald-800 to-emerald-700 text-white py-10">
    <div class="max-w-6xl mx-auto px-4 text-center">
    
      <div class="flex justify-center mb-4">
        <img src="./assets/logo.png" class="w-20 h-20 rounded-full border-2 border-emerald-300" />
      </div>
      <h1 class="text-3xl sm:text-4xl font-extrabold">Emergency Service Directory</h1>
      <p class="mt-2 text-sm sm:text-base opacity-90">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
  </section>

</body>
</html>
